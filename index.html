<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Neighborhood Map</title>
        <link rel="stylesheet" href="css/style.css">
        <!-- Loading the map -->
    </head>
    <body>
       
       <!-- Errordisplay -->
       <div class="mapError">
           <h4>Couldn't load Google map!</h4>
           <p>Please try again later..</p>
       </div>
        
       <!-- locations -->
        <aside class="locations">
            <h1>Favorite Locations</h1>
            <!-- Filter -->
            <div class="filter">
                <input placeholder="filter.." id="location-name" type="text" data-bind="textInput: keywords, valueUpdate: 'keyup'" autocomplete="off">
<!--                <input data-bind="click: update" id="filter" type="button" value="Filter">-->
            </div>
            <!-- List of locations -->
            <div data-bind="foreach: filteredLocations" class="location-list">
               <!-- Added a click bind to call info function and send the title as a parameter -->
                <p data-bind="click: $parent.info.bind(this, $data.title), text: title"></p>
            </div>
        </aside>
        <!-- Map -->
        <section class="map">
           <!-- Options bar (only Menu for now) -->
            <div class="options-bar">
                <img data-bind="click: toggle" id="menu-icon" src="img/menu-icon.svg" alt="menu icon">
            </div>
            <!-- Map -->
            <div id="map"></div>
        </section>
        
        
        <!-- JQuery -->
        <script type="text/javascript" src="js/libs/jquery.min.js"></script>
        <!-- Knockout -->
        <script type="text/javascript" src="js/libs/knockout-3.4.2.js"></script>
        <!-- JavaScript -->
        <script type="text/javascript" src="js/app.js"></script>
        <!-- Loading the map using my API key -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQVIeNmtMCtXzXH_To8dzmma5-QAiQQxo&v=3&callback=initMap" async defer onerror="mapError()">
        </script>
        
    </body>
</html>
