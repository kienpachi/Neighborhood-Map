<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Neighborhood Map</title>
        <link rel="stylesheet" href="css/style.css">

    <body>
       <!-- locations -->
        <aside class="locations">

            <!-- List of locations -->
            <div class="location-list">
               <!-- Testing only [Remove Start] -->
                <p>12th St. Oakland City Center</p>

                <p>19 St. Oakland</p>
                <p>12th St. Oakland City Center</p>
                <p>16th St. Mission</p>
                <p>19 St. Oakland</p>
                <p>12th St. Oakland City Center</p>
                <p>16th St. Mission</p>
                <p>19 St. Oakland</p>
               <!-- Testing only [Remove End] -->
            </div>
        </aside>
        <!-- Map -->
        <section class="map">
           <!-- Options bar (only Menu for now) -->
            <div class="options-bar">
                <img id="menu-icon" src="img/menu-icon.svg" alt="menu icon">
            </div>
            <!-- Map -->
            <div id="map"></div>
        </section>
    </body>
</html>
